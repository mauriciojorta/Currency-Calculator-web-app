<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="Currency calculator" icon-off="ion-ios-calculator-outline" icon-on="ion-ios-calculator" href="#/tab/form">
    <ion-nav-view name="tab-form"></ion-nav-view>
  </ion-tab>
  
    <ion-tab title="Currency exchange rates lists" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/currencies">
    <ion-nav-view name="tab-currencies"></ion-nav-view>
  </ion-tab>

</ion-tabs>
