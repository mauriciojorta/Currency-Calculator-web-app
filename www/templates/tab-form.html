<ion-view view-title="Currency calculator - Last Update: {{date}}">
  <ion-content>
   <form ng-submit="calc_conversion()">
 <ion-list>
   <ion-item class="item-input">
     <input type="text" ng-model="conversion.quantity" placeholder="Quantity"></input>
   </ion-item>
   
  <div class="form-group">
    <select class="form-control" ng-model="conversion.selCurrency" ng-options="currency for currency in currencies">
	 <option value="" disabled selected>Select currency</option>
   <select>
   </div>
   
   <div class="form-group"> 
    <select class="form-control" ng-model="conversion.selExchangeCurrency" ng-options="currency for currency in currencies">
	<option value="" disabled selected>Select currency to convert to</option>
   <select>
   </div>
   
   <input type="submit" class="button button-block button-positive" value="Convert"></input>
      
 </ion-list>
</form>
<ion-item class ="fill text-center wrap item-text-wrap">

<h1>   {{result}}   </h1>

</ion-item>
  </ion-content>
</ion-view>
